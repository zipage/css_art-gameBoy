<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/gameboy.css">
    <title>GameBoy CSS </title>
</head>

<body>
    <div class="canvas">
        <div class="gameBoy">

            <!-- screen -->
            <div class="screen">
                <div class="screenAnimation" id="startText">START</div>
            </div>

            <!-- text under screen -->
            <div class="titleText"><br>
                <h4>Nintendo GAME BOY Â®</h4><br>
            </div>

            <!-- joystick -->
            <div class="joystick_outerCircleShade"></div>
            <div class="joystick_innerCircleShade"></div>

            <!-- buttons -->
            <div class="buttons">
                <!-- when clicked = displays start screen animation -->
                <div class="animateMe">
                    <input type="button" id="btnA" value="A"></input>
                </div>
                <input type="button" id="btnB" value="B"></input>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>

<script src="/gameboy.js"></script>
